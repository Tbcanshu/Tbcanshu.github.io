<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form_process.html" method="post"></form>
     <table>
        <table border="1">
            <h3><b>HTML Form Test</h3></b>
            <tr>
                <th> Name</th>
                <td> <input type="text"  name="Name"></td>
                
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" name="Address"></td>
            </tr>
            <tr>
                <th>Enter your email</th>
                <td><input type="email" name="E-mail"></td>
            </tr>
            <tr>
                <th>gender</th>
                <td>
                <input type="Radio" name="Gender" value="m">Male
                <input type="Radio" name="Gender" value="f">Female
                </td>
            </tr>
            <tr>
                <th>Hobbies</th>
                   <td><input type="checkbox" name="Hobbies">Sports
                   <input type="checkbox" name="Hobbies">Movies
                   <input type="checkbox" name="Hobbies">Travelling</td>
                
            </tr>
            
            <tr>
                <th>Country</th>
                <td> <select style="width: 200px;" name="Country">
                    <option value="Nepal">Nepal</option>
                    <option value="China">China</option>
                    <option value="USA">America</option>
                </select>
                </td>
            </tr>
            <tr>
            <td>Message</td>
            <td><textarea name="My Text"  cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"> 
                <button>submit</button>
                <button>reset</button>
            </td>
        </tr>
    </form>         
</table>
</body>
</html>
