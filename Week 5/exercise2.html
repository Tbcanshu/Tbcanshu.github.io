<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Heading 1: Example
         on Unordered list</b></h1>
<u1>
    <li>Sportstar</li>
    <li>Buisness Week</li>
    <li>Time</li>
</u1>

<h2><b>Heading 2: Example on ordered list</b></h2>
<ol type="i">
    <li>Sportstar
    </li>
    <li>Buisness Week</li>
    <li>Time</li>
</ol>

<h3><b>Heading 3: Example on defination list</b></h3>
     <d1>
        <dt>Sports Magazine</dt>
        <dd>Sportstar</dd>
        <dt>Buisness Magazine</dt>
        <dd>Buisness Week</dd>
     </d1>
</body>
</html>
